<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <div id="music" class="music">
        <a class="music-btn"></a>
    </div>
    <div class="wp">
        <div class="wp-inner">

            <div class="page page1">
                <div class="container">
                    <a href="http://jingyan.baidu.com/" target="_blank" class="exp-logo js-animate animated" data-animate="flipInX"></a>
                    <div class="heart js-animate animated" data-animate="bounceIn"></div>
                    <div class="big-title js-animate animated" data-animate="fadeInRightBig"></div>
                    <p class="line-title js-animate animated" data-animate="fadeInLeftBig"><span><i class="i-left"></i>测测你有多少分<i class="i-right"></i></span></p>
                    <div class="next-page js-animate animated" data-animate="fadeInUpBig">开始测试</div>
                </div>
            </div>
            <div class="page page2">
                <div class="js-animate animated c1" data-animate="fadeInUp">bounceIn</div>
                <div class="js-animate animated c2" data-animate="zoomInRight">dddd</div>
                <div class="js-animate animated c3" data-animate="zoomInLeft">bounceIn</div>
                <div class="js-animate animated c4" data-animate="bounceIn">dddd</div>
                <div class="js-animate animated c5" data-animate="zoomIn">
                    <p>你哈哈哈哈哈哈啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊</p>
                </div>
                <div class="js-animate animated c6" data-animate="zoomInUp">dddd</div>
            </div>
            <div class="page page3">
                <div class="js-animate animated c7" data-animate="fadeInUp">
                    <form action="" class="sub-form" method="" autocomplete="off">
                        <p class="item-form" >
                            <label for="username">用户名：</label>
                            <input type="text" name="username" id="username" placeholder="请输入用户名"/>
                            <span class="nameMsg usernameMsg"></span>
                        </p>
                        <p class="item-form" >
                            <label for="password">密码：</label>
                            <input type="text" name="password" id="password" placeholder="请输入密码"/>
                            <span class="nameMsg passwordMsg"></span>
                        </p>
                        <p class="item-form" >
                            <label for="password1">确认密码：</label>
                            <input type="text" name="password1" id="password1" placeholder="请输入密码"/>
                            <span class="nameMsg password1Msg"></span>
                        </p>
                        <p class="item-form" >
                            <label for="telephone">手机号：</label>
                            <input type="text" name="telephone" id="telephone" placeholder="请输入手机号"/>
                            <input type="button" id="yan" value="发送验证码" />
                            <span class="nameMsg telMsg"></span>
                        </p>
                        <p class="item-form" >
                            <label for="telCode">短信验证码：</label>
                            <input type="text" name="telCode" id="telCode" placeholder="请输入短信验证码"/>
                            <span class="nameMsg telCodeMsg"></span>
                        </p>
                        <p class="item-form" >
                            <label for="code">验证码：</label>
                            <input type="text" name="code" id="code" placeholder="请输入验证码"/>
                            <img id="captcha_img"E/>
                            <span class="nameMsg codeMsg"></span>
                        </p>
                        <p class="item-form" >
                            <label for="submitTo">确定：</label>
                            <input type="submit" id="submitTo" class="submitTo" value="提交" />
                            <span class="nameMsg"></span>
                        </p>
                    </form>
                </div>
            </div>
            <!-- <div class="page page4">
                <div class="js-animate animated" data-animate="rollIn">rollIn</div>
            </div> -->
        </div>
    </div>
    <span class="start"><b></b></span>
    
</body>
</html>
