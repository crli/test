<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script type="text/javascript" src="vue.js"></script>
</head>
<body>
   <div id="demo">
   <div class="box">
        <template v-for="(v,key, index) in change">
            <div class="div" :class="{visibel:v==false}"></div>
        </template>
   </div>
   <div class="box">
        <template v-for="(v,key, index) in change1">
            <div class="div" :class="{visibel:v==false}"></div>
        </template>
   </div>
   </div> 
<script>

var arr = [];

for(var i=0;i<9;i++){
    arr.push(false)
}
var arr1 = arr.slice()
var vm = new Vue({
    el:'#demo',
    data:{
        change:arr,
        change1:arr1
    },
    created(){
        var that = this;
        var i = 0;
        var intervalID = setInterval(function  () {
           that.change1.splice(i, 1,true) 
           i++;
           if(i>=9){
            clearInterval(intervalID)
           }
        }, 200)
        setTimeout(function  () {
           that.change.splice(0, 1,true) 
        },0)
        setTimeout(function  () {
           that.change.splice(1, 3,true,false,true) 
        }, 200)
        setTimeout(function  () {
           that.change.splice(2, 5,true,true,true,false,true) 
        }, 400)
        setTimeout(function  () {
           that.change.splice(5, 4,true,true,true,false) 
        }, 600)
        setTimeout(function  () {
           that.change.splice(8, 1,true) 
        }, 800)
    }
})

</script>
</body>
<style type="text/css">
    .div{
        width: 50px;
        height: 50px;
        background: red;
        float: left;
        margin: 20px;
        transition: all .2s ease;
        visibility:visible;
         opacity:1;
    }
    .visibel{
        visibility:hidden;
        opacity:0;
    }
    .box{
        display: inline-block;
        width: 300px;
        margin: 30px;
    }
</style>
</html>
